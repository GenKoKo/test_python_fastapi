name: CI/CD Pipeline

on:
    push:
        branches: [main, master, develop]
    pull_request:
        branches: [main, master, develop]
    # æ‰‹å‹•è§¸ç™¼ï¼Œç”¨æ–¼ feature åˆ†æ”¯æ¸¬è©¦
    workflow_dispatch:
        inputs:
            run_full_suite:
                description: "Run full test suite including Docker builds"
                required: false
                default: "false"
                type: boolean

env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    # ä»£ç¢¼å“è³ªæª¢æŸ¥
    code-quality:
        runs-on: ubuntu-latest
        name: Code Quality Checks

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"

            - name: Install dependencies
              run: |
                  uv sync --dev

            - name: Code formatting check (Black)
              run: |
                  uv run black --check --diff src/ tests/ scripts/

            - name: Lint with flake8
              run: |
                  uv run flake8 src/ tests/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
                  uv run flake8 src/ tests/ scripts/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

            - name: Type checking with mypy
              run: |
                  uv run mypy src/ --ignore-missing-imports
              continue-on-error: true

    # å–®å…ƒæ¸¬è©¦
    test:
        runs-on: ubuntu-latest
        name: Unit Tests
        needs: code-quality

        strategy:
            matrix:
                python-version: ["3.9", "3.10", "3.11"]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v4
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"

            - name: Install dependencies
              run: |
                  uv sync --dev

            - name: Run tests with pytest
              run: |
                  uv run pytest tests/ -v --cov=src --cov-report=xml --cov-report=html

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  file: ./coverage.xml
                  flags: unittests
                  name: codecov-umbrella
                  fail_ci_if_error: false

    # Docker æ§‹å»ºå’Œæ¸¬è©¦
    docker-test:
        runs-on: ubuntu-latest
        name: Docker Build & Test
        needs: code-quality

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Build Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  target: development
                  push: false
                  load: true
                  tags: fastapi-test:latest
                  cache-from: type=gha
                  cache-to: type=gha,mode=max

            - name: Run tests in Docker
              run: |
                  docker run --rm fastapi-test:latest uv run pytest tests/ -v

            - name: Test Docker Compose
              run: |
                  docker compose -f docker/docker-compose.yml --profile testing run --rm fastapi-test

